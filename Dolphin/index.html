<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipper Frenzy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title-screen">
      <h1>Flipper Frenzy</h1>
      <button id="start-button" onclick="StartGame()">Start Game</button>
      <div id="title-images">
        <img src="beachball.png" alt="Beachball" id="ball-img" />
        <img src="dolphin.png" alt="Dolphin" id="dolphin-img" />
      </div>
    </div>
    <div id="game-container" style="display: none">
      <canvas id="gameCanvas"></canvas>
      <div id="score">Score: 0</div>
      <button id="restart-button" onclick="restartGame()">Restart</button>
      <button id="leaderboard-button" onclick="showLeaderboard()">
        Leaderboard
      </button>
    </div>
    <div id="leaderboard" style="display: none">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
      <button id="back-button" onclick="hideLeaderboard()">Back</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
