<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack the blocks</title>
    <link rel="stylesheet" href="style.css" />

    <script src="cannon.js"></script>
  </head>
  <body>
    <div id="instructions">
      <div class="content">
        <p>Stack the blocks on top of each other</p>
        <p>Click, tap or press Space when a block is above the stack.</p>
        <p>Click, tap or press Space to start game</p>
      </div>
    </div>
    <div id="results">
      <div class="content">
        <p>You missed!</p>
        <p>Press R to reset the game!</p>
      </div>
    </div>
    <div id="score">0</div>
    <script type="module" src="main.js"></script>
  </body>
</html>
